<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search Form</title>

     <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Bootstrap JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
	    </script>
</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
	    <div class="row">
	        
	        
	        <div class="col-md-6 col-md-offset-3">
		            <div class="pannel-group">
		                
		                <div class="panel panel-primary">
		                    
		                    <div class="panel-heading">
		                        <h1 class="panel-title">Consultation planning</h1>
		                    </div>
		                    
		                    <div class="panel-body">
		                        <div class="row">
		                        	 <div class="col-md-6">
							            <form  th:action="${isStudio == true}  ? @{'/appli/events/byStu'} :  @{'/appli/events/byAct'}" method="post"> 
							                <div class="panel-body">
												<div class="row">
							                        <div class="col-md-7 form-group">
							                            <label>Recherche:</label>
							                            <select name="typeRecherche" id="typeRecherche" class="form-control">
					                                        <option th:each="instance : ${mapActivity}"
					                                                th:value="${instance.key}"
					                                                th:text="${instance.value}">
					                                        </option>
					                                    </select>
							                        </div>
							                    </div>		
							                    <div class="row">
							                        <div class="col-md-7 form-group">
							                            <label>Date de d√©but:</label>
							                            <input id="dateDeb" name="dateDeb" type="date" min="2000-01-01" max="2030-12-31" class="form-control"/>
							                        </div>
							                    </div>
							                    <div class="row">
							                            <div class="col-md-7 form-group">
							                            	<label>Date de fin:</label>
							                            	<input id="dateFin" name="dateFin" type="date" min="2000-01-01" max="2030-12-31" class="form-control"/>
							                        	</div>
							                    </div>
							                    <div class="row">
							                        <div class="col-md-4">
							                            <button type="submit" class="btn btn-primary">Valider</button>
							                        </div>
						                        </div>
							                </div>
							            </form>
							        </div>
		                        </div>
		                    </div>
		                </div>
		             </div>   
		          </div>
	        
	        
	        
	       
	        
	    </div>
	</div>


</body>
</html>
